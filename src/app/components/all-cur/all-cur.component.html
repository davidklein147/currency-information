<div class="container">


    <div *ngIf="!arySize" class="text-center">
        <p>
            <ngb-progressbar class="my-5" [showValue]="true" [value]="setTime()"></ngb-progressbar>
        </p>
    </div>
    <div *ngIf="arySize" class="parallax">
        <div class="row mx-3">
            <ng-container *ngFor="let id of arySize; let i = index">
                <app-one-cur class="col-10 col-md-4 col-lg-3  px-1 mt-5 mx-auto m-3" [idCoin]="id" [idIndex]="i"
                    [statusOrdaly]='statusOrdaly' (moreCoin)=updateToggle($event)></app-one-cur>
            </ng-container>
        </div>
    </div>
    <app-toggle [moreCoin]=moreCoin (ordaly)=updateOrdaly($event)></app-toggle>
</div>
