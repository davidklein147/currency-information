<div class="container">

    <div class="parallax"></div>
    <div *ngIF ="!arySize" class="text-center" style="height: 500px;">
        <div class="spinner-border text-primary " style="margin: 250px; " role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    
    <div class="row">
        <ng-container *ngFor="let id of arySize; let i = index">
            <app-one-cur class="col-12 col-md-4 col-lg-3 px-1 mb-1" [idCoin]="id" [idIndex]="i"
                [statusOrdaly]='statusOrdaly' (moreCoin)=updateToggle($event)></app-one-cur>
        </ng-container>
    </div>
</div>
<app-toggle [moreCoin]=moreCoin (ordaly)=updateOrdaly($event)></app-toggle>
